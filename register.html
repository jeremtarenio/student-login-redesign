<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Log In</title>
</head>

<body>
    <section>
        <div class="login-container">
            <div class="form">
                <img src="resources/img/1427714958809_waifu2x_art_noise1_scale_tta_1.png" alt="logo" class="hau-logo">
                <form action="response.jsp">
                    <h1 class="register-title">Student Registration</h1>
                    <input type="text" name="firstName" placeholder="First Name"><br>
                    <input type="text" name="middleName" placeholder="Middle Name"><br>
                    <input type="text" name="lastName" placeholder="Last Name"><br>
                    <input type="text" name="address" placeholder="Address"><br>
                    <select class="department-selector">
                        <option value="" disabled selected>Department</option>
                        <option value="sea">Engineering &amp; Architecture</option>
                        <option value="sba">Business &amp; Accountancy</option>
                        <option value="cict">Information Technology</option>
                        <option value="shtm">Hospitality, Tourism &amp; Management</option>
                        <option value="snams">Nursing &amp; Allied Medical Services</option>
                        <option value="sas">Arts &amp; Sciences</option>
                    </select>
                    <input type="submit" value="Register" class="btn-register"><br>
                    




                </form>
            </div>
        </div>
    </section>


</body>
</html>
